<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<!--start bootstrap-->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
crossorigin="anonymous">
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<!--end bootstrap-->
<link rel="stylesheet" href="style/style.css">
    <script src="/script/script.js" defer></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./image/example.jpg">
    <title>control of expenses</title>
</head>
<body>
    <header>
        <h1>Controle de Despesas</h1>
    </header>
    <main>
        <div class="container-total">
            <p>Saldo: </p>
            <span class="balance">R$ 2000</span>
        </div>
        <section class="container-incomes-exepenses">
            <div class="incomes">
                <p class="incomes-p" title="o que está chegando de dinheiro">Receitas: </p>
                <span class="total-incomes">R$ 4000</span>
            </div>
            <div class="expenses">
                <p class="expenses-p" title="o que está sendo descontado do dinheiro">Despesas: </p>
                <span class="total-expenses">R$ 2000</span>
            </div>
            
        </section>
    
        <form action="#" class="container-add-transactions">
            <label for="description">Descrição</label>
            <input type="text" class="description">
            <label for="amount">Valor</label>
            <input type="number"  class="amount">
            <label for="date">Data</label>
            <input type="date" class="date">
            <button class="add-btn">adicionar</button>
        </form>

        <section class="container-show-transactions">
            <ul class="transactions">

            </ul>
        </section>

    </main>
    <footer>
        <p class="copyright">&copy Alexandre Mariano | 2023-Todos os direitos reservados</p>
    </footer>
    <!--script do bootstrap-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
    </script>
</body>
</html>
